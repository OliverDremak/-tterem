<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Etterem</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-md">
    <nav class="navbar">
      <a class="navbar-brand" href="#">
        <img src="logo.jpg" width="30" height="30" alt="">
      </a>
    </nav>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Fő oldal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#nameInput">Asztal Foglalas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Rendelés</a>
        </li>
      </ul>
    </div>
  </nav>
  <section>
    <div class="block first-block">
      <div class="inner-block">
        <div class="overlay">
          <h1 class="ads">Kinaii</h1>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <h2>Asztal foglalás</h2>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Név</label>
          <input type="name" class="form-control" id="nameInput" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email cím</label>
          <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Tervezett emberek száma</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
          </select>
        </div>
      </form>
      <button type="button" class="btn btn-danger">Fogláls</button>
    </div>
  </section>
  <section>
    <div class="container">
      <h1>
        Rendelés
      </h1>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
